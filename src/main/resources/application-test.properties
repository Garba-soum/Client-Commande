spring.application.name=client-commande-api-test

# DB de test en mémoire (aucune dépendance à SQL Server)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA en test : recrée le schéma à chaque run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialect H2 (ou laisse Hibernate choisir)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Erreurs plus lisibles en test
server.error.include-message=always

# JWT (valeurs test)
app.jwt.secret=TestSecretKeyTestSecretKeyTestSecretKey123456
app.jwt.access-expiration=3600000
app.jwt.refresh-expiration=604800000

logging.level.org.springframework.security=INFO
logging.level.com.example.clientcommande.security=INFO
debug=false
